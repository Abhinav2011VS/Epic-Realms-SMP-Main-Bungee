<VirtualHost *:80>
    ServerAdmin webmaster@ersmp.net
    ServerName ersmp.net
    DocumentRoot /var/www/ersmp

    # Reverse proxy to Minecraft server on port 25565
    ProxyPass /minecraft http://localhost:25565/
    ProxyPassReverse /minecraft http://localhost:25565/

    # Standard Apache config for serving static content
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
